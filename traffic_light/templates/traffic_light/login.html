{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'traffic_light/css/login.css' %}">
    <link rel="shortcut icon" href="/static/traffic_light/img/Logo only.png">

    <title>Login</title>
</head>

<body>


    <div class="form-container sign-in-container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1>Login</h1> <br>
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <ul>
                    <label>
                        <input type="checkbox" class="alertCheckbox" autocomplete="off" />
                        <div class="alert error">
                            <span class="alertClose">X</span>
                            {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                            <span class="alertText">
                                {% if field != "__all__" %} {{field|title}}:{% endif %} {{ error }}
                                <br class="clear" /></span>
                            {% endfor %}
                            {% endfor %}
                        </div>
                    </label>
                </ul>
            </div>
            {% endif %}

            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">

            <a href="#">Forgot your password?</a>
            <button type="submit">Login</button>
            <br>
            <small>Don't have an account? </small>
            <a href="{% url 'register' %}">Sign up</a>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <img src="{% static 'traffic_light/img/Vertical- White.png' %}" alt="Salik Logo" width="500px">
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{% static 'traffic_light/js/login.js'%}"></script>
</body>

</html>
