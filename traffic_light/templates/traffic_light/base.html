{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'traffic_light/css/dashboard.css' %}">
    <link rel="shortcut icon" href="/static/traffic_light/img/Logo only.png">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>


    <div class="app-container">
        <div class="app-header">
            <div class="app-header-left">
                <img src="{% static 'traffic_light/img/Logo only.png' %}" alt="Salik Logo" class="app-logo">
                <!-- <p class="app-name">Portfolio</p> -->
                <div class="search-wrapper">
                    <input class="search-input" type="text" placeholder="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search"
                        viewBox="0 0 24 24">
                        <defs></defs>
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </div>
            </div>
            <div class="app-header-right">
                <button class="mode-switch" title="Switch Theme">
                    <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                        <defs></defs>
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
                <button class="add-btn" title="Add New Project">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-plus">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>

                <button class="notification-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-bell">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                </button>
                <a class="profile-btn">
                    <img src="{% static 'traffic_light/img/woman-icon.jpeg'%}" />
                    <span>{{first_name}} {{last_name}} </span>
                </a>
                <a href="{% url 'logout' %}"><img class="asma" width="22" height="22"
                        src="{% static 'traffic_light/img/logout-icon.png'%}" alt=""></a>
            </div>
            <button class="messages-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-message-circle">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                </svg>
            </button>
        </div>
        <div class="app-content">
            <div class="app-sidebar">
                <a href="{% url 'dashboard' %}" class="app-sidebar-link">
                    <img class="link-icon" src="{% static 'traffic_light/img/chart-icon.png'%}" alt="pie-chart-icon">
                    <div class="icon-text">General</div>
                </a>

                <a href="" class="app-sidebar-link">
                    <img class="link-icon" src="{% static 'traffic_light/img/congestion-icon.png'%}"
                        alt="congestion-icon">
                    <p class="icon-text">Congestion</p>
                </a>
                <a href="" class="app-sidebar-link">
                    <img class="link-icon" src="{% static 'traffic_light/img/accident-icon.png'%}" alt="accident-icon">
                    <div class="icon-text">Accident</div>
                </a>
                <a href="{% url 'predict_incident' %}" class="app-sidebar-link">
                    <img class="link-icon" src="{% static 'traffic_light/img/computerVision-icon.png'%}"
                        alt="settings-icon">
                    <div class="icon-text">AI Test</div>
                </a>
                <!-- <a href="{% url 'system_check' %}" class="app-sidebar-link">
                    <img class="link-icon" src="{% static 'traffic_light/img/computerVision-icon.png'%}"
                        alt="settings-icon">
                    <div class="icon-text">System Checkt</div>
                </a> -->
                <a href="" class="app-sidebar-link">
                    <img class="link-icon" src="{% static 'traffic_light/img/settings-icon.png'%}" alt="settings-icon">
                    <div class="icon-text">Setting</div>
                </a>
            </div>






            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <p>&copy; 2024 Salik. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="{% static 'traffic_light/js/dashboard.js'%}"></script>
</body>

</html>
